<!DOCTYPE html>
<html>
    <head>
        <title>HTML Lists Demo</title>
    </head>
    <body>
        <h1 style="background-color: gold; color: purple;">Ordered Lists</h1>
        <div style="background-color: gold; color:crimson; width:auto;"><h2>Programming Languages</h2></div>
        <ol type="I">
            <li>C</li>
            <li>C++</li>
            <li>Python</li>
            <li>Java</li>
            <li>Dart</li>
        </ol>
        <h1>Unordered List</h1>
        <h2>OS Used</h2>
        <ul type="square">
            <li><b>Windows</b></li>
            <ol>
                <li>Win XP</li>
                <li>Win Vista</li>
                <li>Win 7</li>
                <li>Win 8</li>
                <li>Win 10</li>
            </ol>
            <li><i>Ubuntu</i></li>
            <li>Mac</li>
            <li>Raspbian</li>
        </ul>
    </body>
</html>
