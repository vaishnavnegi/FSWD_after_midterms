<html>
    <head>
        <title>Paragraph swapping in JS</title>
        <style type="text/css">
        p
        {
            border: 1 px solid black;
        }
        </style>
    </head>
    <body>
        <p id="para1">This is on top initially.</p>
        <p id="para2">This is on bottom.</p>
        <button id="btn">SWAP</button>
        <script type="text/javascript">
            document.getElementById('btn').addEventListener('click',function(){
                p1 = document.getElementById('para1');
                p2 = document.getElementById('para2')
                p1content = p1.innerText;
                p2content = p2.innerText;
                p1.innerText = p2content;
                p2.innerText = p1content;
            })
        </script>
    </body>
</html>
