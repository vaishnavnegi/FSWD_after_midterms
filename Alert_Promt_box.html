<html>
    <head>
        <title>Alert and Promt Box Demo</title>
    </head>
    <body>
        <script type="text/javascript">
            var n1 = Number(prompt('Enter 1st number')); //By default is string, therefore will cause concatenation in sum of n1 and n2.
            var n2 = Number(prompt('Enter  number'));
            var sum = n1+n2;
            alert('Sum is ' + sum)
        </script>
    </body>
</html>
