<html>
    <head>
        <title>Confirm Boxes</title>
    </head>
    <body>
        <script type="text/javascript">
            var visit=window.confirm('Do you want to visit GOOGLE ?')
            if(visit)
            {
                //window.open('https://www.google.com','_blank')
                window.location.href="https://www.google.com"
            }
            else
            {
                console.log('you cancelled the visit.')//sends to Right-click->Inspect->Console
            }
        </script>
    </body>
</html>
