<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form Demo</title> 
    </head>
    <body>
        <form action="" method="post" target="_self">
            Preffered Language ?
            <br>
            Python :<input type="checkbox" name="python" value="langauage 1" checked>
            <br> 
            JavaScript :<input type="checkbox" name="javascript" value="langauage 2">
            <br>
            User Name : <input type="text" placeholder="Enter name" name="username" required>
            <br>
            Email : <input type="text" name="email" value="xyz@gmail.com" required>
            <br>
            DOB : <input type="date" name="date" required>
            <br>
            Age : <input type="number" max="110" min="18" step="1" name="age">
            <br>
            Rating : <input type="range" max="100" min="0" name="rating">
            <br> 
            Favorite Color : <input type="color" name="color">
            <br>
            Upload Resume : <input type="file" name="file">
            <br>
            Password : <input type="password" name="pswd" required>
            <br>
            Hidden : User, you can't see this value. <input type="hidden" name="cantseeme" value="100">
            <br>
            <input type="reset">
            <input type="submit" name="submit">
        </form>
    </body>
</html>
